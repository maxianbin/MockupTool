<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Mockup Tool - By Weavebytes</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body bgcolor="#444444">

<button class="square">Square</button>
<button class="circle">Circle</button>
<button class="triangle">Triangle</button>
<input type="color" id="colorpicker" />
<button class="Draw" onClick="toggleDrawing()">Draw</button>
<button class="Delete" onClick="deleteSelected()">Delete</button>
<button class="save" onClick="save()">Save</button>
<br>
Brush size: <input id="size" type="range" min="1" max="100" step="1" value="20"><br/>


<canvas id="drawing" width="720" height="600" ></canvas>
<script src='./lib/fabric.min.js'></script>
<script  src="js/index.js"></script>


</body>

</html>
